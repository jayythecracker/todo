name: ğŸš€ CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '18'
  MONGODB_VERSION: '6.0'
  REDIS_VERSION: '7'

jobs:
  # âœ… SENIOR APPROACH: Comprehensive testing pipeline
  test:
    name: ğŸ§ª Test Suite
    runs-on: ubuntu-latest
    
    services:
      # MongoDB service
      mongodb:
        image: mongo:6.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      # Redis service
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: |
            server/package-lock.json
            client/package-lock.json

      # âœ… BACKEND TESTING
      - name: ğŸ“¦ Install server dependencies
        working-directory: ./server
        run: npm ci

      - name: ğŸ” Lint server code
        working-directory: ./server
        run: npm run lint || echo "Linting not configured"

      - name: ğŸ—ï¸ Build server
        working-directory: ./server
        run: npm run build

      - name: ğŸ§ª Test Redis connection
        working-directory: ./server
        run: npm run test:redis
        env:
          REDIS_URL: redis://localhost:6379

      - name: ğŸ§ª Run server tests
        working-directory: ./server
        run: npm test || echo "Tests not configured yet"
        env:
          NODE_ENV: test
          MONGO_LOCAL_URI: mongodb://localhost:27017/simple_todos_test
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test-secret-key
          JWT_REFRESH_SECRET: test-refresh-secret

      # âœ… FRONTEND TESTING
      - name: ğŸ“¦ Install client dependencies
        working-directory: ./client
        run: npm ci

      - name: ğŸ” Lint client code
        working-directory: ./client
        run: npm run lint || echo "Linting not configured"

      - name: ğŸ—ï¸ Build client
        working-directory: ./client
        run: npm run build

      - name: ğŸ§ª Run client tests
        working-directory: ./client
        run: npm test || echo "Tests not configured yet"

  # âœ… SENIOR APPROACH: Security scanning
  security:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ” Run security audit (Server)
        working-directory: ./server
        run: npm audit --audit-level=high

      - name: ğŸ” Run security audit (Client)
        working-directory: ./client
        run: npm audit --audit-level=high

      - name: ğŸ›¡ï¸ CodeQL Analysis
        uses: github/codeql-action/init@v3
        with:
          languages: javascript

      - name: ğŸ›¡ï¸ Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  # âœ… SENIOR APPROACH: Deployment pipeline
  deploy-staging:
    name: ğŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    needs: [test, security]
    if: github.ref == 'refs/heads/develop'
    
    environment:
      name: staging
      url: https://your-app-staging.vercel.app

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸš€ Deploy to Vercel (Staging)
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./server
          scope: ${{ secrets.VERCEL_ORG_ID }}

  deploy-production:
    name: ğŸŒŸ Deploy to Production
    runs-on: ubuntu-latest
    needs: [test, security]
    if: github.ref == 'refs/heads/main'
    
    environment:
      name: production
      url: https://your-app.vercel.app

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸš€ Deploy to Vercel (Production)
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          working-directory: ./server
          scope: ${{ secrets.VERCEL_ORG_ID }}

      - name: ğŸ“Š Performance Lighthouse CI
        uses: treosh/lighthouse-ci-action@v10
        with:
          urls: |
            https://your-app.vercel.app
          uploadArtifacts: true
          temporaryPublicStorage: true

  # âœ… SENIOR APPROACH: Notification on deployment
  notify:
    name: ğŸ“¢ Notify Team
    runs-on: ubuntu-latest
    needs: [deploy-production]
    if: always()

    steps:
      - name: ğŸ“¢ Slack Notification
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          channel: '#deployments'
          text: |
            ğŸš€ Deployment Status: ${{ job.status }}
            ğŸ“¦ Commit: ${{ github.sha }}
            ğŸ‘¤ Author: ${{ github.actor }}
            ğŸ”— URL: https://your-app.vercel.app
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        if: always()
