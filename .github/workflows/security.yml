name: ðŸ”’ Security Scan

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run security scan daily at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  # âœ… SENIOR APPROACH: Comprehensive security scanning
  vulnerability-scan:
    name: ðŸ›¡ï¸ Vulnerability Scan
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # âœ… NPM AUDIT
      - name: ðŸ” NPM Audit (Server)
        working-directory: ./server
        run: |
          npm audit --audit-level=moderate --json > npm-audit-server.json || true
          npm audit --audit-level=moderate

      - name: ðŸ” NPM Audit (Client)
        working-directory: ./client
        run: |
          npm audit --audit-level=moderate --json > npm-audit-client.json || true
          npm audit --audit-level=moderate

      # âœ… SNYK SECURITY SCAN
      - name: ðŸ Snyk Security Scan
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high --json > snyk-report.json
        continue-on-error: true

      # âœ… TRIVY VULNERABILITY SCANNER
      - name: ðŸ” Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: ðŸ“Š Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

  # âœ… SENIOR APPROACH: Secret scanning
  secret-scan:
    name: ðŸ” Secret Scan
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ” TruffleHog OSS
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: main
          head: HEAD
          extra_args: --debug --only-verified

      - name: ðŸ” GitLeaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # âœ… SENIOR APPROACH: SAST (Static Application Security Testing)
  sast-scan:
    name: ðŸ” SAST Scan
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ” Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript
          queries: security-and-quality

      - name: ðŸ—ï¸ Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: ðŸ” Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

      # âœ… SEMGREP STATIC ANALYSIS
      - name: ðŸ” Semgrep
        uses: returntocorp/semgrep-action@v1
        with:
          config: >-
            p/security-audit
            p/secrets
            p/owasp-top-ten
            p/javascript
            p/typescript
        env:
          SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN }}

  # âœ… SENIOR APPROACH: Docker security scan
  docker-security:
    name: ðŸ³ Docker Security
    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ³ Build Docker image
        run: |
          docker build -t todo-app:latest ./server

      - name: ðŸ” Scan Docker image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'todo-app:latest'
          format: 'sarif'
          output: 'docker-trivy-results.sarif'

      - name: ðŸ“Š Upload Docker scan results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'docker-trivy-results.sarif'

  # âœ… SENIOR APPROACH: License compliance
  license-check:
    name: ðŸ“„ License Compliance
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: ðŸ“¦ Install dependencies
        run: |
          cd server && npm ci
          cd ../client && npm ci

      - name: ðŸ“„ License check (Server)
        working-directory: ./server
        run: |
          npx license-checker --onlyAllow 'MIT;Apache-2.0;BSD-2-Clause;BSD-3-Clause;ISC;Unlicense' --excludePrivatePackages --json > server-licenses.json

      - name: ðŸ“„ License check (Client)
        working-directory: ./client
        run: |
          npx license-checker --onlyAllow 'MIT;Apache-2.0;BSD-2-Clause;BSD-3-Clause;ISC;Unlicense' --excludePrivatePackages --json > client-licenses.json

      - name: ðŸ“Š Upload license reports
        uses: actions/upload-artifact@v4
        with:
          name: license-reports
          path: |
            server/server-licenses.json
            client/client-licenses.json

  # âœ… SENIOR APPROACH: Security report
  security-report:
    name: ðŸ“Š Security Report
    runs-on: ubuntu-latest
    needs: [vulnerability-scan, secret-scan, sast-scan, license-check]
    if: always()

    steps:
      - name: ðŸ“Š Generate Security Report
        run: |
          echo "# ðŸ”’ Security Scan Report" > security-report.md
          echo "" >> security-report.md
          echo "## ðŸ“‹ Scan Results" >> security-report.md
          echo "" >> security-report.md
          echo "- ðŸ›¡ï¸ Vulnerability Scan: ${{ needs.vulnerability-scan.result }}" >> security-report.md
          echo "- ðŸ” Secret Scan: ${{ needs.secret-scan.result }}" >> security-report.md
          echo "- ðŸ” SAST Scan: ${{ needs.sast-scan.result }}" >> security-report.md
          echo "- ðŸ“„ License Check: ${{ needs.license-check.result }}" >> security-report.md
          echo "" >> security-report.md
          echo "## ðŸš¨ Action Required" >> security-report.md
          echo "" >> security-report.md
          if [[ "${{ needs.vulnerability-scan.result }}" == "failure" ]]; then
            echo "- âŒ Fix vulnerabilities found in dependency scan" >> security-report.md
          fi
          if [[ "${{ needs.secret-scan.result }}" == "failure" ]]; then
            echo "- âŒ Remove secrets detected in code" >> security-report.md
          fi
          if [[ "${{ needs.sast-scan.result }}" == "failure" ]]; then
            echo "- âŒ Address security issues found in static analysis" >> security-report.md
          fi
          if [[ "${{ needs.license-check.result }}" == "failure" ]]; then
            echo "- âŒ Review license compliance issues" >> security-report.md
          fi
          echo "" >> security-report.md
          echo "---" >> security-report.md
          echo "*Report generated on $(date)*" >> security-report.md

      - name: ðŸ“Š Upload Security Report
        uses: actions/upload-artifact@v4
        with:
          name: security-report
          path: security-report.md

      - name: ðŸ“¢ Notify on Security Issues
        if: |
          needs.vulnerability-scan.result == 'failure' ||
          needs.secret-scan.result == 'failure' ||
          needs.sast-scan.result == 'failure'
        uses: 8398a7/action-slack@v3
        with:
          status: failure
          channel: '#security-alerts'
          text: |
            ðŸš¨ Security Issues Detected!
            ðŸ“¦ Repository: ${{ github.repository }}
            ðŸ”— Workflow: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
            ðŸ‘¤ Triggered by: ${{ github.actor }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
